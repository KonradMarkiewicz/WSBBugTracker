<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title th:text="#{create.label}"></title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h2 th:text="#{create.label}"></h2>

        <form th:action="@{/users/save}" th:object="${user}" method="post"
              class="needs-validation" novalidate>
            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="username" class="form-label" th:text="#{create.username}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               placeholder="jkowalski"
                               class="form-control"
                               required
                        />
                        <div class="invalid-feedback" th:text="#{create.notEmpty}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name" class="form-label" th:text="#{create.name}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               placeholder="Jan Kowalski"
                               class="form-control"
                               required
                        />
                        <div class="invalid-feedback" th:text="#{create.notEmpty}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name" class="form-label" th:text="#{create.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{email}"
                               placeholder="email@example.com"
                               class="form-control"
                               required
                        />
                        <div class="invalid-feedback" th:text="#{create.notEmpty}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="password" class="form-label" th:text="#{create.password}"></label>
                    </div>
                    <div>
                        <input id="password"
                               type="password"
                               th:field="*{password}"
                               placeholder="janko123"
                               class="form-control"
                               minlength="8"
                               required
                        />
                        <div class="invalid-feedback" th:text="#{create.minLength}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="roles" class="form-label" th:text="#{create.roles}"></label>
                    </div>
                    <div th:each="role : ${authorities}">
                        <input id="roles"
                               type="checkbox"
                               th:value="${role.id}"
                               th:field="*{authorities}"
                        />
                        <label th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <button type="submit" class="btn btn-primary" onclick="validate();" th:text="#{create.save}"></button>
                <button type="button" class="btn btn-secondary" onclick="history.back();"
                        th:text="#{create.cancel}"></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
