<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title th:text="#{users.details}"></title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h2 th:text="#{users.details}"></h2>

        <form th:object="${user}">
            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="username" class="form-label" th:text="#{create.username}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               class="form-control"
                               disabled
                               />
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name" class="form-label" th:text="#{create.name}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               class="form-control"
                               disabled
                               />
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="name" class="form-label" th:text="#{create.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{email}"
                               class="form-control"
                               disabled
                        />
                    </div>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="roles" class="form-label" th:text="#{create.roles}"></label>
                    </div>
                    <div th:each="role : ${authorities}">
                        <input id="roles"
                               type="checkbox"
                               th:value="${role.id}"
                               th:field="*{authorities}"
                               disabled
                        />
                        <label th:text="${role.name}"></label>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <button type="button" class="btn btn-secondary" onclick="history.back();" th:text="#{create.cancel}"></button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
