<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title>Użytkownicy</title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">

        <div>
            <div>
                <h2 th:text="#{users.label}"></h2>
            </div>
            <div>
                <a th:href="@{'/users/create/'}"
                   th:text="#{users.create}"
                   class="btn btn-primary"></a>
            </div>
        </div>

        <div th:if="${#strings.toString(param.attribute)} == 'success'" class="alert alert-info">
            <span th:text="#{users.create}"></span>
        </div>

        <div th:if="${#strings.toString(param.delete)} == 'success'" class="alert alert-info">
            <span th:text="#{users.delete.success}"></span>
        </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Login
            </th>
            <th>
                Nazwa
            </th>
            <th>
                Usuń
            </th>
        </tr>
        </thead>
        <tr th:each="person : ${users}">
            <td th:text="${person.id}"></td>
            <td th:text="${person.username}"></td>
            <td th:text="${person.name}"></td>
            <td><a class="btn btn-danger"
                   th:text="#{users.delete}"
                   th:href="@{users/delete/{id}(id=${person.id})}"></a>
            </td>
        </tr>
    </table>
    </div>

</section>
</body>
</html>
