<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th th:fragment="sortableColumn(issues, filter, property)">
    <div th:with="sortingDir=${issues.sort.getOrderFor(property) != null ? issues.sort.getOrderFor(property).direction.toString() : null}">
        <span th:text="${#messages.msg('issues.' + property)}"></span>
        <a th:href="@{'/issues?' + ${filter.toQueryString(issues.number, filter.findNextSorting(issues.sort, property))}}">
            <i th:if="${sortingDir == null}" class="fas fa-sort"></i>
            <i th:if="${sortingDir == 'ASC'}" class="fas fa-sort-up"></i>
            <i th:if="${sortingDir == 'DESC'}" class="fas fa-sort-down"></i>
        </a>
    </div>
</th>

</body>
<html>
