<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect"
      layout:decorate="~{layouts/loggedInLayout}">
<head>
    <title th:text="#{people.edit.label}"></title>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h2 th:text="#{people.edit.password.label}"></h2>

        <form method="post"
              th:action="@{'/people/updatePassword/' + ${passwordForm.id}}"
              th:object="${passwordForm}">

            <input th:field="*{id}" type="hidden"/>

            <div class="row-cols-1">
                <div class="mb-3">
                    <div>
                        <label for="password"
                               class="col-form-label"
                               th:text="#{people.password}"></label>
                    </div>
                    <div>
                        <input id="password"
                               type="password"
                               th:field="*{password}"
                               placeholder="janko123"
                               th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="repeated-password"
                               class="form-label"
                               th:text="#{people.repeatedPassword}"></label>
                    </div>
                    <div>
                        <input id="repeated-password"
                               type="password"
                               th:field="*{repeatedPassword}"
                               placeholder="janko123"
                               th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"/>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('repeatedPassword')}"
                               th:errors="*{repeatedPassword}"></small>
                    </div>
                </div>
            </div>
            <div class="inner pull-right">
                <button type="submit"
                        class="btn btn-primary"
                        th:text="#{common.save}"></button>
                <a class="btn btn-secondary"
                   th:href="@{/people}"
                   th:text="#{common.cancel}"></a>
            </div>
        </form>

    </div>
</section>
</body>
</html>
