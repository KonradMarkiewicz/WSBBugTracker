<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>

<th th:fragment="sortableColumn(projects, filter, property)">
    <div th:with="sortingDir=${projects.sort.getOrderFor(property) != null ? projects.sort.getOrderFor(property).direction.toString() : null}">
        <span th:text="${#messages.msg('projects.' + property)}"></span>
        <a th:href="@{'/projects?' + ${filter.toQueryString(projects.number, filter.findNextSorting(projects.sort, property))}}">
            <i th:if="${sortingDir == null}" class="fas fa-sort"></i>
            <i th:if="${sortingDir == 'ASC'}" class="fas fa-sort-up"></i>
            <i th:if="${sortingDir == 'DESC'}" class="fas fa-sort-down"></i>
        </a>
    </div>
</th>

</body>
<html>
